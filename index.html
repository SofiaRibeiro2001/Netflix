    <!--tornar o cabeçalho da netflix a preto quando movemos a pagina para baixo-->
    <script>
        const nav = document.getElementById('nav');
        window.addEventListener('scroll', () => {
            if(window.scrollY >=100){
                nav.classList.add('nav__black')
            }else{
                nav.classList.remove('nav__black')
            }
        })

        const rowPosters = document.querySelector('.row__posters');
        // Adicione o listener de evento quando o mouse passa pela área esquerda
        rowPosters.addEventListener('mouseover', (event) => {
            if (event.clientX < window.innerWidth / 3) {
                rowPosters.style.transform = 'translateX(20px)'; // ajuste conforme necessário
            } else if (event.clientX > (2 * window.innerWidth) / 3) {
                rowPosters.style.transform = 'translateX(-20px)'; // ajuste conforme necessário
            } else {
                rowPosters.style.transform = 'translateX(0)';
            }
        });

        // Adicione o listener de evento quando o mouse sai da área
        rowPosters.addEventListener('mouseout', () => {
            rowPosters.style.transform = 'translateX(0)';
        });
    </script>
